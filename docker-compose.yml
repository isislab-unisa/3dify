version: '3.8'
services:
  3dify:
    platform: linux/x86_64
    image: isislab/3dify-auth:latest
    ports:
      - 3000:3000
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: next.config.js
          action: rebuild
        - path: ./app
          action: rebuild
    depends_on:
      - filestore
    environment:
      - MAKEHUMAN_IP = 10.5.0.5
      - MAKEHUMAN_PORT = 12345
    env_file:
      - ./.env
    networks:
      - 3dify


  filestore:
    platform: linux/x86_64
    image: minio/minio:RELEASE.2024-06-29T01-20-47Z.fips
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - 'minio_data:/data'
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_API_CORS_ALLOW_ORIGIN='*'
    networks:
      - 3dify


  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: mongoadmin
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - 3dify


  db-dashboard:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongoadmin
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_ENABLED: 'true'
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: expressadmin
    depends_on:
      - mongo
    networks:
      - 3dify


  python:
    platform: linux/x86_64
    image: isislab/3dify-python:latest
    ports:
      - 3001:80
    develop:
      watch:
        - path: ./pythonServices
          action: rebuild
    environment:
      - MAKEHUMAN_IP = 10.5.0.5
      - MAKEHUMAN_PORT = 12345
    networks:
      - 3dify


  makehuman:
    platform: linux/x86_64
    image: isislab/3dify-makehuman:latest
    ports:
      - 12345:12345
    develop:
      watch:
        - path: ./makehuman-docker
          action: rebuild
    environment:
      - DISPLAY=${DISPLAY:-host.docker.internal:1}
      #MACOS
      # - DISPLAY=host.docker.internal:0
      - QT_QPA_PLATFORM=xcb
    volumes:
      - '/tmp/.X11-unix:/tmp/.X11-unix'
      - '$HOME/.Xauthority:/root/.Xauthority'
    networks:
      3dify:
        ipv4_address: 10.5.0.5


  unity:
    platform: linux/x86_64
    image: isislab/3dify-unity:latest
    ports:
      - 8000:8000
    develop:
      watch:
        - path: ./unityClient
          action: rebuild
    networks:
      - 3dify


volumes:
  minio_data:
    driver: local
  mongodb_data:
    driver: local


networks:
  3dify:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1

